<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-partner-order-heading" jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.home.createOrEditLabel">Create or edit a Partner Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.partnerId" for="field_partnerId">Partner Id</label>
                    <input type="number" class="form-control" name="partnerId" id="field_partnerId"
                           formControlName="partnerId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.salesOrderId" for="field_salesOrderId">Sales Order Id</label>
                    <input type="text" class="form-control" name="salesOrderId" id="field_salesOrderId"
                           formControlName="salesOrderId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.orderDate" for="field_orderDate">Order Date</label>
                    <input type="text" class="form-control" name="orderDate" id="field_orderDate"
                           formControlName="orderDate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.partner" for="field_partner">Partner</label>
                    <select class="form-control" id="field_partner" name="partner" formControlName="partnerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partnerOption.id" *ngFor="let partnerOption of partners; trackBy: trackPartnerById">{{partnerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
