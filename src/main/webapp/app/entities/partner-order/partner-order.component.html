<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.home.title">Partner Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-partner-order" [routerLink]="['/partner-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.home.createLabel">
            Create a new Partner Order
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="partnerOrders?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.home.notFound">No partnerOrders found</span>
    </div>
    <div class="table-responsive" *ngIf="partnerOrders?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.partnerId">Partner Id</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.salesOrderId">Sales Order Id</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.orderDate">Order Date</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partnerOrder.partner">Partner</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partnerOrder of partnerOrders ;trackBy: trackId">
                <td><a [routerLink]="['/partner-order', partnerOrder.id, 'view' ]">{{partnerOrder.id}}</a></td>
                <td>{{partnerOrder.partnerId}}</td>
                <td>{{partnerOrder.salesOrderId}}</td>
                <td>{{partnerOrder.orderDate}}</td>
                <td>
                    <div *ngIf="partnerOrder.partnerId">
                        <a [routerLink]="['/partner', partnerOrder.partnerId , 'view' ]" >{{partnerOrder.partnerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/partner-order', partnerOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/partner-order', partnerOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(partnerOrder)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
